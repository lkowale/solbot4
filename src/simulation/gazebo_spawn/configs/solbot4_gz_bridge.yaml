# ROS-Gazebo bridge configuration for solbot4

# Clock
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# Joint states
- ros_topic_name: "joint_states"
  gz_topic_name: "joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# Odometry - DISABLED when using robot_localization
# EKF publishes to /odom, so we avoid conflict
# - ros_topic_name: "odom"
#   gz_topic_name: "/odom"
#   ros_type_name: "nav_msgs/msg/Odometry"
#   gz_type_name: "gz.msgs.Odometry"
#   direction: GZ_TO_ROS

# IMU
- ros_topic_name: "imu"
  gz_topic_name: "/imu_gazebo"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# GPS
- ros_topic_name: "gps/fix"
  gz_topic_name: "/gps/fix"
  ros_type_name: "sensor_msgs/msg/NavSatFix"
  gz_type_name: "gz.msgs.NavSat"
  direction: GZ_TO_ROS

# Command velocity (preprocessed for Ackermann reverse steering)
- ros_topic_name: "cmd_vel_ackermann"
  gz_topic_name: "/cmd_vel_ackermann"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# Gazebo odometry (from Ackermann plugin)
- ros_topic_name: "odometry/gazebo"
  gz_topic_name: "/model/solbot4/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

